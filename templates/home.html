{% extends 'base.html' %}
{% block content %}
    {% for post in post_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <h3>by {{ post.author }}</h3>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock %}
